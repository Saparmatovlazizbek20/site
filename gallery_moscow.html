    <div id="result"></div>

    <script type="text/javascript">
       var galleryItems = '[{"URL":"img/blog/galleryItems/gallery_moscow/1.jpg","Caption":"Black Building Lighted Under Clear Sky"}, {"URL":"img/blog/galleryItems/gallery_moscow/2.jpg","Caption":"St. Basil&apos;s Cathedral"}, {"URL":"img/blog/galleryItems/gallery_moscow/3.jpg","Caption":"Two Women Near Christmas Decorations"}, {"URL":"img/blog/galleryItems/gallery_moscow/4.jpg","Caption":"Trees Beside Road"}, {"URL":"img/blog/galleryItems/gallery_moscow/5.jpg","Caption":"City Buildings Under Blue Sky"}, {"URL":"img/blog/galleryItems/gallery_moscow/6.jpg","Caption":"White Boat Near Houses"}, {"URL":"img/blog/galleryItems/gallery_moscow/7.jpg","Caption":"Concrete Establishments"}, {"URL":"img/blog/galleryItems/gallery_moscow/8.jpg","Caption":"Building with graffiti in city decorated for holidays"}, {"URL":"img/blog/galleryItems/gallery_moscow/9.jpg","Caption":" Kremlin on Red Square"}]';
       var Items = JSON.parse(galleryItems);
       console.log(Items);
       for(var i in Items){
         var elemGallery = document.createElement("div");
         elemGallery.classList.add("gallery");
         var elemA = document.createElement("a");
         elemA.target = "_blank";
         elemA.href = Items[i].URL;
         var elemImg = document.createElement("img");
         elemImg.src = Items[i].URL;
         elemImg.alt = Items[i].Caption;
         elemA.appendChild(elemImg);
         var elemDescription = document.createElement("div");
         elemDescription.classList.add("desc");
         elemDescription.innerHTML = "Image " + (+i + 1) + "<br><b>" +Items[i].Caption + "</b>";
         elemGallery.appendChild(elemA);
         elemGallery.appendChild(elemDescription);

         var result = document.getElementById("result");
         result.appendChild(elemGallery);
       }
    </script>
