    <div id="result"></div>

    <script type="text/javascript">
       var galleryItems = '[{"URL":"img/blog/galleryItems/gallery_newyork/1.jpg","Caption":"Timelapse Photography of Vehicles on Road"}, {"URL":"img/blog/galleryItems/gallery_newyork/2.jpg","Caption":"People Standing on Brown Bridge"}, {"URL":"img/blog/galleryItems/gallery_newyork/3.jpg","Caption":"Aerial Photo of Buildings"}, {"URL":"img/blog/galleryItems/gallery_newyork/4.jpg","Caption":"View of Historical Building"}, {"URL":"img/blog/galleryItems/gallery_newyork/5.jpg","Caption":"One World Trade Center in Manhattan"}, {"URL":"img/blog/galleryItems/gallery_newyork/6.jpg","Caption":"Bow Bridge crossing calm lake in autumn park"}, {"URL":"img/blog/galleryItems/gallery_newyork/7.jpg","Caption":"People At Times Square, New York"}, {"URL":"img/blog/galleryItems/gallery_newyork/8.jpg","Caption":"A Woman in Blue Dress and Her Brown Pug"}, {"URL":"img/blog/galleryItems/gallery_newyork/9.jpg","Caption":"Man Sitting By The Window Of A Yellow Car"}]';
       var Items = JSON.parse(galleryItems);
       console.log(Items);
       for(var i in Items){
         var elemGallery = document.createElement("div");
         elemGallery.classList.add("gallery");
         var elemA = document.createElement("a");
         elemA.target = "_blank";
         elemA.href = Items[i].URL;
         var elemImg = document.createElement("img");
         elemImg.src = Items[i].URL;
         elemImg.alt = Items[i].Caption;
         elemA.appendChild(elemImg);
         var elemDescription = document.createElement("div");
         elemDescription.classList.add("desc");
         elemDescription.innerHTML = "Image " + (+i + 1) + "<br><b>" +Items[i].Caption + "</b>";
         elemGallery.appendChild(elemA);
         elemGallery.appendChild(elemDescription);

         var result = document.getElementById("result");
         result.appendChild(elemGallery);
       }

       /*Slideshow*/
    </script>
